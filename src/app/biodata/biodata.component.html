<div class="flex items-center min-h-screen justify-center">
  <div class="flex flex-col gap-3 p-7 shadow-lg rounded-lg bg-blue-100 border-2 border-black">
    <span class="text-3xl font-bold italic">
      Welcome to Biodata Page!
    </span>
    <span>Here's some of my personal things...</span>
    <span class="p-0.5 block rounded-lg bg-blue-300"></span>
    <div class="flex gap-5">
      <div class="flex flex-col gap-3">
        <div class="flex gap-1">
          <span class="font-bold">Name:</span>
          <span class="font-bold text-blue-500">{{ name }}</span>
        </div>
        <div class="flex gap-1">
          <span class="font-bold">Age:</span>
          <span>{{ age }}</span>
        </div>
        <div class="flex gap-1">
          <span class="font-bold">Address:</span>
          <span>{{ address }}</span>
        </div>
      </div>
      <div class="flex">
        <img src="/image.jpg" class="rounded-full h-24 hover:cursor-pointer hover:scale-125 transition-all">
      </div>
    </div>
    <span class="p-0.5 block rounded-lg bg-blue-300"></span>
    <div class="flex gap-3 justify-center items-center">
      <div *ngFor="let phone of phones">
        <span class="font-medium bg-blue-500 text-white py-1 px-2 rounded-lg">{{ phone }}</span>
      </div>
    </div>
    <div class="flex items-center justify-center gap-2">
      <button routerLink="/homepage" class="bg-slate-600 p-2 rounded-lg hover:bg-slate-200 transition-all text-white hover:text-black w-full">Back Home</button>
    </div>
</div>
